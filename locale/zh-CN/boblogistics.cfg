[mod-setting-description]
bobmods-logistics-flyingrobotframes=If set to true, the Flying robot frame intermediates will exist for use in recipes.
bobmods-logistics-robotparts=If set to true, the Logistic/Construction robot tool/brain intermediates will exist for use in recipes.
bobmods-logistics-robotrequireprevious=If set to true, Logistic/Construction robots require the previous tier to craft.
bobmods-logistics-roboportrecipeupdate=If set to true, the recipe for the base game Roboport MK1 is updated to the modular recipe.
bobmods-logistics-drainlessinserters=If set to true, the idle power drain will be removed from all Inserters.
bobmods-logistics-disableroboports=If set to true, standard roboports are disabled, causing you to be reliant on the modular roboports
bobmods-logistics-beltrequireprevious=If set to true, Transport belts and related entities require the previous tier to craft.
bobmods-logistics-inserterrequireprevious=If set to true, Inserters require the previous tier to craft.
bobmods-logistics-inserteroverhaul=Turning this on will overhaul inserters, adding new tiers, removing long handed, but you can use make any inserter long, and a complete recipe rewrite.
bobmods-logistics-beltoverhaul=Turning this on will overhaul transport belts, adding a new tier, ballance the speeds and a complete recipe rewrite.
bobmods-logistics-ugdistanceoverhaul=Turning this on will change the range of all underground belts and pipes.
bobmods-logistics-beltstarting=Sets the range on the starting tier transport belt
bobmods-logistics-beltperlevel=Sets by how much further each tier of underground belt will go
bobmods-logistics-pipestarting=Sets the range on all starting tier pipes
bobmods-logistics-pipeperlevel=Sets by how much further each tier of underground pipe will go
bobmods-logistics-beltoverhaulspeed=If both this and Transport belt overhaul are set to true, the speeds of transport belts will be updated. Please use multiples of 1.875.
bobmods-logistics-beltspeedperlevel=Sets how items per tier Transport belt move if Transport belt speed overhaul and Transport belt speed overhaul settings are both enabled.
bobmods-logistics-fluidwagonbase=Sets the amount of fluid that a Fluid wagon can store in thousands (Default 25, for 25k)
bobmods-logistics-storagetankbase=Sets the amount of fluid that a Storage tank can store in thousands (Default 25, for 25k)
bobmods-logistics-trains=If set to true, new trains (Locomotices and wagons) will be available


